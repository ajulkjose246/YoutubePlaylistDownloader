<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">YouTube Playlist Downloader</h1>
        <form id="downloadForm">
            <div class="mb-3">
                <label for="playlist_url" class="form-label">Playlist URL</label>
                <input type="url" class="form-control" id="playlist_url" required>
            </div>
            <div class="mb-3">
                <label for="format_type" class="form-label">Format Type</label>
                <select class="form-select" id="format_type" required>
                    <option value="mp3">MP3</option>
                    <option value="mp4">MP4</option>
                </select>
            </div>
            <div class="mb-3" id="resolutionDiv" style="display: none;">
                <label for="resolution" class="form-label">Resolution</label>
                <select class="form-select" id="resolution">
                    <option value="240p">240p</option>
                    <option value="360p">360p</option>
                    <option value="480p">480p</option>
                    <option value="720p">720p</option>
                    <option value="1080p">1080p</option>
                    <option value="1440p">1440p</option>
                    <option value="2160p">2160p</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
        <div id="status" class="mt-3"></div>
    </div>

    <script>
        const formatSelect = document.getElementById('format_type');
        const resolutionDiv = document.getElementById('resolutionDiv');

        formatSelect.addEventListener('change', function() {
            resolutionDiv.style.display = this.value === 'mp4' ? 'block' : 'none';
        });

        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const status = document.getElementById('status');
            status.innerHTML = '<div class="alert alert-info">Download started...</div>';
            
            const formData = {
                playlist_url: document.getElementById('playlist_url').value,
                format_type: document.getElementById('format_type').value,
                resolution: document.getElementById('format_type').value === 'mp4' 
                    ? document.getElementById('resolution').value 
                    : null
            };

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    status.innerHTML = '<div class="alert alert-success">Download started successfully! Check your downloads folder.</div>';
                } else {
                    status.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
                }
            } catch (error) {
                status.innerHTML = '<div class="alert alert-danger">An error occurred while starting the download.</div>';
            }
        });
    </script>
</body>
</html>
